<h2 mat-dialog-title>{{data?.title}}</h2>


<mat-dialog-content>
    <div class="modal-form">
      <form [formGroup]="userForm.baseForm">
        <mat-form-field class="full-width-input">
          <input formControlName="username"
            matInput pplaceholder="Username"
            required
          />
          <div mat-error *ngIf="checkField('username')">
            {{ userForm.errorMessage }}
          </div>
        </mat-form-field>
        <mat-form-field class="full-width-input" *ngIf="showPasswordField">
          <input formControlName="password"
            [type]="hide ? 'password' : 'text'"
            matInput placeholder="Password"
            required
          />
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? "visibility_off": "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="checkField('password')">
            {{ userForm.errorMessage }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-label> Select </mat-label>
          <mat-select formControlName="role">
            <mat-option value="suscriptor">Suscriptor</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
          <div mat-error *ngIf="checkField('role')">
            {{ userForm.errorMessage }}
          </div>
        </mat-form-field>
      </form>
    </div>
</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      color="primary"
      (click)="onSave()"
      ckdFocusInitial
      [disabled]="!userForm.baseForm.valid"
    >
      Save
    </button>
  </mat-dialog-actions>
