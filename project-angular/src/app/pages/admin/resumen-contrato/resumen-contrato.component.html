   <br>
   <h1>Resumen de Contratos</h1>
   <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
   
   
       <!-- id Column -->
       <ng-container matColumnDef="fechaHora">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha y Hora </th>
           <td mat-cell *matCellDef="let element"> {{element.fechaHora}} </td>
       </ng-container>

       <!-- name Column -->
       <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Area/Unidad/Proceso </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
   
       <!-- name Column -->
       <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Colaborador </th>
           <td mat-cell *matCellDef="let element"> {{element.name}} </td>
       </ng-container>
   
       <!-- lastname Column -->
       <ng-container matColumnDef="asuntoDetallado">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Asunto</th>
           <td mat-cell *matCellDef="let element"> {{element.asuntoDetallado}} </td>
       </ng-container>   
   
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
