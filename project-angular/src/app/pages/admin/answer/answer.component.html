<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  
    <!-- id Column -->
    <ng-container matColumnDef="idRespuesta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Respuesta </th>
      <td mat-cell *matCellDef="let element"> {{element.idRespuesta}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="detalleRespuesta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle de respuesta </th>
      <td mat-cell *matCellDef="let element"> {{element.detalleRespuesta}} </td>
    </ng-container>
  
    <!-- role Column -->
    <ng-container matColumnDef="fechaHoraRespuesta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha y Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaHoraRespuesta}} </td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="idUserRespuesta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID usuario respuesta </th>
      <td mat-cell *matCellDef="let element"> {{element.idUserRespuesta}} </td>
    </ng-container>

    <!-- cedula Column -->
    <ng-container matColumnDef="ipCompu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IP Computadora </th>
      <td mat-cell *matCellDef="let element"> {{element.ipCompu}} </td>
    </ng-container>

    <!-- birthday Column -->
    <ng-container matColumnDef="idBoleta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Boleta </th>
      <td mat-cell *matCellDef="let element"> {{element.idBoleta}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="table-button-row">
          <button mat-flat-button color="warn" (click)="onDelete(element.idRespuesta)">
            Delete</button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
