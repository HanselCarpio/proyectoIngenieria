<h1>Resumen de Consultas por a√±o</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


    <!-- id Column -->
    <ng-container matColumnDef="totalConsultas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Consultas generales </th>
        <td mat-cell *matCellDef="let element"> {{element.totalConsultas}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="totalProyectos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Consultas de proyectos </th>
        <td mat-cell *matCellDef="let element"> {{element.totalProyectos}} </td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="totalcAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contratos administrativos</th>
        <td mat-cell *matCellDef="let element"> {{element.totalcAdmin}} </td>
    </ng-container>

    <!-- role Column -->
    <ng-container matColumnDef="totalcPersonal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contratos de Personal </th>
        <td mat-cell *matCellDef="let element"> {{element.totalcPersonal}} </td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
