<div class="table-button-row">
  <button
  (click) = "onOpenModal({})" 
  mat-flat-button color="primary" 
  class="btn-new">Add new</button>
</div>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  
    <!-- id Column -->
    <ng-container matColumnDef="idUser">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <!-- role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- cedula Column -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
      <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
    </ng-container>

    <!-- birthday Column -->
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
    </ng-container>

    <!-- idDepto Column -->
    <ng-container matColumnDef="idDepto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IdDepto </th>
      <td mat-cell *matCellDef="let element"> {{element.idDepto}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <!-- cel Column -->
    <ng-container matColumnDef="cel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cel </th>
      <td mat-cell *matCellDef="let element"> {{element.cel}} </td>
    </ng-container>
  
    <!-- Symbol Column 
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>-->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="table-button-row">
          <button mat-flat-button color="accent" (click)="onOpenModal(element)" >
            Edit
          </button>
          <button mat-flat-button color="warn" (click)="onDelete(element.idUser)">
            Delete</button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
